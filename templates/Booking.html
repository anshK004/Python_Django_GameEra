{% load static %}
<html>
    <style>
        body{
            background-image:url("{% static 'images/triangle20.jpg' %}");
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .texttheme
        {
            width:300px;
            height:25px;
            border:inset;
            border-color:blue;
        }
    </style>
    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <body>
        <div>
    <table width="100%" class="tabtheme">
    <tr >
        <td class="bg"><a href="CustomerHome" class="link">home</a></td>
        <td class="bg"><a href="CustomerSetting" class="link">Setting</a></td>
        <td class="bg"><a href="CustomerView" class="link">View</a></td>
        <td class="bg"><a href="book" class="link">Book</a></td>
        <td class="bg"><a href="logout" class="link">logout</a></td>
    </tr>
    </table> 
            </div>
        <div>
        <form action="Booking" method="post">
            {% csrf_token %}
    <table class="table">
            <tr align="center" >
                <td colspan="4"><h1>Book Gaming Zone</h1></td>
            </tr>
            <tr>
                <td>User Id</td>
                <td><input type="text" name="uid" class="texttheme"></td>
                <td>Booking Id</td>
                <td><input type="text" name="bid" class="texttheme"></td>                
            </tr>
            
            <tr>
                <td>Date Of Booking</td>
                <td><input type="date" name="dOB" class="texttheme"></td>
                <td>Date for Booking</td>
                <td><input type="date" name="dFB" class="texttheme"></td>               
            </tr>
            <tr>
                <td>Amount</td>
                <td><input type="number" name="amount" class="texttheme"></td>
                <td>Amount Status</td>
                <td><input type="text" name="status" class="texttheme"></td>
                
            </tr>
            <tr align="center">
                <td colspan="4">
                    <input type="submit" value="Book">
                </td>
            </tr>
        </table>
            </form>
            </div>
    </body>
</html>
