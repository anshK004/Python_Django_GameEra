{% load static %}
<html>
    <style>
        body{
            background-image:url("{% static 'images/triangle4.jpg' %}");
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .texttheme
        {
            width:300px;
            height:25px;
            border:inset;
            border-color:blue;
        }
    </style>
    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <body>
        <div>
    <table width="100%" class="tabtheme">
    <tr >
        <td class="bg"><a href="homepage" class="link">home</a></td>
        <td class="bg"><a href="aboutus" class="link">about us</a></td>
        <td class="bg"><a href="loginlink" class="link">login</a></td>
        <td class="bg"><a href="signup" class="link">sign up</a></td>
        <td class="bg"><a href="contactus" class="link">contact us</a></td>
    </tr>
    </table> 
            </div>
        <div>
            
        <form action="Login" method="post">
            {% csrf_token %}
        <table  class="table">
            <tr align="center" >
                <td colspan="2"><h3 style="color: blue">{{ message}}</h3></td>
            </tr>
            <tr align="center" >
                
                <td colspan="2"><h1> GET REGISTERED</h1></td>
            </tr>
            <tr align="center">
                <td>Login Id</td>
                <td><input type="text" name="uid" class="texttheme"></td>
                
            </tr>
            <tr align="center">
                 <td>Password</td>
                <td><input type="password" name="pwd" class="texttheme"></td>
            </tr>
            <tr align="center">
                <td>User</td>
                <td><select name="user" class="texttheme">
                        <option>Select the user</option>
                        <option>Operator</option>
                        <option>Admin</option>
                        <option>Customer</option>
                    </select>
                </td>
                
            </tr>
                
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="SUBMIT">
                    </td>
                </tr>
            </table>
            </form>
            </div>
    </body>
</html>
