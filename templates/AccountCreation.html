{% load static %}
<html>
    <style>
        body{
            background-image:url("{% static 'images/triangle13.jpg' %}");
            background-position: center;
            background-size: 100%;
            background-repeat: no-repeat;
        }
        .texttheme
        {
            width:300px;
            height:25px;
            border:inset;
            border-color:blue;
        }
    </style>
    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <body>
        <div>
    <table width="100%" class="tabtheme">
    <tr >
        <td class="bg"><a href="AdminHome" class="link">home</a></td>
        <td class="bg"><a href="AdminSetting" class="link">Setting</a></td>
        <td class="bg"><a href="AdminView" class="link">View</a></td>
        <td class="bg"><a href="Account" class="link">Account</a></td>
        <td class="bg"><a href="logout" class="link">logout</a></td>
    </tr>
    </table> 
            </div>
        <div>
        <form action="EmployeeRegister" method="post">
            {% csrf_token %}
    <table class="table">
            <tr align="center" >
                <td colspan="4"><h1>Account Creation</h1></td>
            </tr>
            <tr>
                <td>Id</td>
                <td><input type="text" name="uid" class="texttheme"></td>
                <td>Password</td>
                <td><input type="password" name="pwd" class="texttheme"></td>
                
            </tr>
            <tr>
                <td>Full Name</td>
                <td><input type="text" name="fname" class="texttheme"></td>
                <td>Post</td>
                <td><input type="text" name="post" class="texttheme"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" class="texttheme"></td>
                <td>DOB</td>
                <td><input type="date" name="dob" class="texttheme"></td>
                
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" name="cont" class="texttheme"></td>
                <td>Gender</td>
                <td><input type="text" name="gender" class="texttheme"></td>
                
            </tr>
            <tr>                
                <td>Address</td>
                <td><textarea name="address" class="texttheme"></textarea></td>
                <td>City</td>
                <td>
                    <select name="city" class="texttheme">
                        <option>Select City</option>
                        <option>Indore</option>
                        <option>Dewas</option>
                        <option>Ujjain</option>
                    </select>
                </td>
            </tr>
            
            <tr align="center">
                <td colspan="4">
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
            </form>
            </div>
    </body>
</html>
